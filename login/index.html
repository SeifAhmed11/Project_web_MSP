<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="" sizes="32x32" href="./imgs/MSP_LOGO_WHITE.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/monzanifabio/cryptofont/cryptofont.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MSP | Project 1 - Login</title>
  </head>
  <body>

    <!-- Start of the login card -->

    <div class="login-card">

      <!-- login card text -->

      <h2>Login</h2>
      <h3>Enter your credentials</h3>

      <!-- Username field -->

      <form class="login-form">
        <input
          spellcheck="false"
          class="control"
          type="text"
          placeholder="Username"
        />

        <!-- Password field -->

        <div class="password">
          <input
            spellcheck="false"
            class="control"
            id="password"
            type="password"
            placeholder="Password"
          />

          <!-- Button to show/hide password -->

          <button
            class="toggle"
            type="button"
            onclick="togglePassword(this)"
          ></button>
        </div>

        <!-- Login button -->

        <button class="control" type="button">LOGIN</button>
      </form>
    </div>
    <script>
      const togglePassword = (button) => {
        button.classList.toggle("showing");
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      };
    </script>
  </body>
</html>
